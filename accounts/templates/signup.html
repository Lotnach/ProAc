{% extends 'base.html' %}
{% block content %}
<body ng-app="app" ng-controller="mainController" ng-show="globales.body" ng-clas="$root.classBody" class="ng-scope" style="background-color:#e6e6e6;">
<br/>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Registrate</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-dark">registrar</button>
            </form>
        </div>
    </div>
</div>
<br/>
</body>

{% endblock %}
